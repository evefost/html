<div ms-controller="settledSetting">
    <form class="ui form">
        <div class="ui five column grid">
            <div class="row">
                <div class="column">
                    <select class="ui fluid dropdown"  ms-duplex="queryData.cityCode" id="cityCode">
                        <option value="0">所属城市</option>
                        <option value="sz">深圳</option>
                    </select>
                </div>
                <div class="column">
                    <select class="ui fluid dropdown" ms-duplex="queryData.regionCode" id="region">
                        <option value="0">所属区域</option>
                        <option ms-repeat="regionList" ms-value="{{el.code}}">{{el.name}}</option>
                        <!--<option value="ns">南山</option>
                        <option value="ft">福田</option>
                        <option value="ba">保安</option>
                        <option value="lg">龙岗</option>-->
                    </select>
                </div>
                <div class="column">
                    <input type="text" placeholder="园区名称" ms-duplex="queryData.parkName">
                </div>
                <div class="column">
                    <select class="ui fluid dropdown" ms-duplex="queryData.status">
                        <option value="0">设置状态</option>
                        <option value="1">已设置</option>
                        <option value="2">未设置</option>
                        <!--<option ms-repeat="commonData.roleCommonData.useStatus" ms-value="{{el.value}}">{{el.name}}</option>-->
                    </select>
                </div>
                <div class="column">
                    <div class="ui container fluid secondary menu operation-menu">
                        <div class="left menu">
                            <button class="ui labeled icon primary button" ms-click="search">查询<i class="icon search"></i></button>
                            <button class="ui labeled icon orange button" ms-click="reset">重置<i class="icon undo"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="ui divider"></div>
    <table class="data-table ui blue selectable table" style="width:100%"></table>

    <div id="settledModal" class="ui large modal">
        <div class="header">
            入驻办理公告
        </div>
        <div class="content">
            <div class="ui grid">
                <div class="sixteen wide column">
                    <form class="ui form" id="settledForm">
                        <div class="ui grid">
                            <div class="row">
                                <div class="two wide column">
                                    <label>园区名称</label>
                                </div>
                                <div class="ten wide column">
                                    <b>{{settledData.parkName}}</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="four wide column">
                                    <label>入驻办理公告介<i class="icon red star"></i></label>
                                </div>
                            </div>
                            <div class="row grid-row">
                                <div class="sixteen wide column">
                                    <div id="wangeditor-container">
                                        <textarea style="height:320px; width:100%" id="description" name="content" ms-duplex="settledData.content"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="text" name="id" ms-duplex="settledData.id" style="display:none">
                        <input type="text" name="parkId" ms-duplex="settledData.parkId" style="display:none">
                        <input type="text" name="noticeType" ms-duplex="settledData.noticeType" style="display:none">
                        <!--<input type="text" name="createTime" ms-duplex="settledData.createTime" style="display:none">-->
                        <input type="text" name="createUid" ms-duplex="settledData.createUid" style="display:none">
                    </form>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="ui cancel olive button">取消</button>
            <button class="ui approve primary button">保存</button>
        </div>
    </div>
</div>
