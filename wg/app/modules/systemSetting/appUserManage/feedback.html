<div ms-controller="userFeedback">
    <div class="ui container fluid">
        <div class="ui form stackable doubling five column grid">
            <div class="row">
                <div class="column">
                    <select class="ui dropdown fluid" ms-duplex="searchFormData.areaCode">
                        <option value="0">城市</option>
                        <option ms-repeat="cityList" ms-value="el.code">{{el.name}}</option>
                    </select>
                </div>
                <div class="column">
                    <select class="ui dropdown fluid" ms-duplex="searchFormData.platform">
                        <option value="0">来源</option>
                        <option ms-repeat="platformList" ms-value="el.value">{{el.name}}</option>
                    </select>
                </div>
                <div class="column">
                    <input type="text" ms-duplex="searchFormData.parkName" placeholder="所属园区">
                </div>
                <div class="column">
                    <input type="text" ms-duplex="searchFormData.companyName" placeholder="所属企业">
                </div>
                <div class="column">
                    <button type="button" class="ui button blue" ms-click="search"><i class="search icon"></i>查询</button>
                    <button type="button" class="ui button orange" ms-click="reset"><i class="undo icon"></i>重置</button>
                </div>
            </div>
            <div class="row grid-row">
                <div class="column">
                    <input type="text" ms-duplex="searchFormData.userName" placeholder="用户姓名">
                </div>
                <div class="column">
                    <input type="text" ms-duplex="searchFormData.userPhone" placeholder="用户电话">
                </div>
                <div class="column">
                    <div class="date date-timepicker">
                        <div class="ui action input fluid">
                            <input size="16" type="text" ms-duplex="searchFormData.creatTime" readonly placeholder="注册时间">
                            <span class="ui button basic compact add-on"><i class="icon-th calendar icon"></i></span>
                            <span class="ui button basic compact add-on"><i class="icon-remove delete icon"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui container fluid secondary menu operation-menu">
            <div class="right menu">
                <button type="button" class="ui button green" ms-click="exportBillExcel"><i class="file excel outline icon"></i>导出</button>
            </div>
        </div>
        <div class="auto-scroll-table">
            <table class="ui blue table selectable celled data-table" width="100%"></table>
        </div>
    </div>
</div>
