<div ms-controller="decorationManage">
    <div class="ui fluid container">
        <div class="ui form stackable doubling five column grid">
                <div class="column">
                    <input type="text" ms-duplex="searchFormData.parkName" placeholder="所属园区">
                </div>
                <div class="column">
                    <input type="text" ms-duplex="searchFormData.companyName" placeholder="企业名称">
                </div>
                <div class="column">
                    <div class="date date-timepicker">
                        <div class="ui action input">
                            <input size="16" type="text" ms-duplex="searchFormData.startTime" readonly
                                   placeholder="考勤日期-起">
                            <span class="ui button basic compact add-on"><i class="icon-th calendar icon"></i></span>
                            <span class="ui button basic compact add-on"><i class="icon-remove delete icon"></i></span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="date date-timepicker">
                        <div class="ui action input">
                            <input size="16" type="text" ms-duplex="searchFormData.endTime" readonly
                                   placeholder="考勤日期-止">
                            <span class="ui button basic compact add-on"><i class="icon-th calendar icon"></i></span>
                            <span class="ui button basic compact add-on"><i class="icon-remove delete icon"></i></span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <button class="ui button blue" ms-click="search"><i class="search icon"></i>查询</button>
                    <button class="ui button orange" ms-click="reset"><i class="undo icon"></i>重置</button>
                    <button class="ui button purple" ms-click="exportExcel"><i class="file excel outline icon"></i>导出
                    </button>
                </div>
        </div>
        <div class="ui divider"></div>
        <div class="auto-scroll-table">
            <table class="ui blue table selectable celled data-table" width="100%"></table>
        </div>
    </div>
    <div id="decorationManageImg" class="ui modal">
        <i class="close icon"></i>
        <div class="content" style="min-height:400px;">
            <img ms-src="imgSrc" style="width:100%;height:100%"/>
        </div>
    </div>
</div>
