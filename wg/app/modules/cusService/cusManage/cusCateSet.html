<div ms-controller="repair" class="ui fluid container">
    <div class="ui pointing teal menu">
        <a class="item" ms-class="active:currentStatus === 'level'" ms-click="switchStatus('level')">
            等级分类
        </a>
        <a class="item" ms-class="active:currentStatus === 'industry'" ms-click="switchStatus('industry')">
            行业分类
        </a>
        <a class="item" ms-class="active:currentStatus === 'companySize'" ms-click="switchStatus('companySize')">
            规模分类
        </a>
        <a class="item" ms-class="active:currentStatus === 'companyType'" ms-click="switchStatus('companyType')">
            性质分类
        </a>
    </div>
    <div class="ui divider"></div>
    <!--等级分类标签-->
    <div ms-visible="currentStatus === 'level'">
        <div class="ui form">
            <div class="ui six column stackable doubling grid" style="width: 100%">
                <div class="row">
                    <div class="column">
                        <input type="text" placeholder="请输入关键字" ms-duplex="searchData.level">
                    </div>
                    <div class="column">
                        <div class="ui container fluid secondary menu operation-menu">
                            <div class="left menu">
                                <button class="ui labeled icon primary button" ms-click="search">查询<i class="icon search"></i></button>
                                <button class="ui labeled icon orange button" ms-click="reset">清空<i class="icon undo"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="ui container fluid secondary menu operation-menu">
                <div class="right menu">
                    <button class="ui labeled icon green button" ms-click="lShowAddWin(false)">新增<i class="icon plus"></i></button>
                </div>
            </div>
        </div>
        <table class="data-table ui blue selectable celled table" id="levelTable" style="width:100%"></table>
    </div>
    <!--行业分类标签-->

                <div class="right menu">
                    <button class="ui
                     labeled icon green button" ms-click="iShowAddWin(false)">新增<i class="icon plus"></i></button>

    <!--新增等级分类-->
    <div class="ui small modal" id="newLevelModal">
        <div class="header">
            新增/修改等级分类
        </div>
        <div class="content">
            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="fourteen wide column">
                    <form class="ui form" id="levelFormData">
                        <div class="two fields">
                            <input name="id" type="hidden"  ms-duplex="levelData.id">
                            <input name="classType" type="hidden"  ms-duplex="levelData.classType">
                            <div class="field">
                                <label>等级名称：</label><input name="name" type="text" placeholder="等级名称" ms-duplex="levelData.name">
                            </div>
                            <div class="field">
                                <label>序号：</label><input name="sort" type="text" placeholder="请输入序号" ms-duplex="levelData.sort">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>服务名称：</label><input name="seviceName" type="text" placeholder="请输入服务名称" ms-duplex="levelData.seviceName">
                            </div>
                        </div>
                        <div class="field">
                            <label>服务标准<i class="red star icon"></i></label>
                            <div id="wangeditor-container">
                                <textarea style="height:280px; width:100%" id="description" ms-duplex="levelData.seviceContent" name="seviceContent"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui approve green button">确定</div>
            <div class="ui cancel orange button">取消</div>
        </div>
    </div>
